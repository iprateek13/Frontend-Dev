<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      .logo {
        background-color: rgb(255, 255, 255);
        height: 100px;
      }
      .logo img {
        width: 170px;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-family: 'Segoe UI';
      }
      .links ul {
        display: flex;
        gap: 20px;
      }
      .links ul li {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="UE-Logo.webp" alt="" />
        </div>
        <div class="links">
          <ul>
            <li><span>Products</span></li>
            <li>For business</li>
            <li>Resources</li>
            <li>Support</li>
            <li>Our Company</li>
            <li><img src="lang.png" alt=""></li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
